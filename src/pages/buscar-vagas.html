<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Vagas - GitHub</title>
    <link rel="stylesheet" href="../styles/busca-vagas.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Vagas de Tecnologia</h1>
            <div class="filtros">
                <input type="text" id="pesquisa" placeholder="Buscar por palavra-chave...">
                <input type="text" id="empresa" placeholder="Filtrar por empresa...">
                <div class="tags-container">
                    <button class="tag" data-tag="frontend">Frontend</button>
                    <button class="tag" data-tag="backend">Backend</button>
                    <button class="tag" data-tag="fullstack">Fullstack</button>
                    <button class="tag" data-tag="junior">Júnior</button>
                    <button class="tag" data-tag="pleno">Pleno</button>
                    <button class="tag" data-tag="senior">Sênior</button>
                </div>
            </div>
        </header>

        <main class="vagas-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Carregando vagas...</p>
            </div>
            <div id="vagas-lista" class="vagas-lista"></div>
        </main>

        <div id="paginacao" class="paginacao">
            <button id="anterior" disabled>Anterior</button>
            <span id="pagina-atual">Página 1</span>
            <button id="proximo">Próximo</button>
        </div>
    </div>

    <script type="module" src="../scripts/busca-vagas.js"></script>
</body>
</html>
