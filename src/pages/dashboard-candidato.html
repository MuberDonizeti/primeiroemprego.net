<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Candidato - PrimeiroEmprego.Net</title>
    <link rel="stylesheet" href="../styles/dashCandidato.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="./index.html">PrimeiroEmprego.Net</a>
            </div>
            <div class="nav-links">
                <div class="user-info">
                    <span id="userName">Candidato</span>
                    <a href="./index.html" onclick="logout()" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div id="notification" class="notification"></div>

    <main class="main-content">
        <div class="dashboard-container">
            <section class="welcome-section">
                <h1>Painel do Candidato</h1>
                <p class="subtitle">Encontre e candidate-se às melhores vagas</p>
            </section>

            <section class="search-section">
                <div class="search-container">
                    <div class="search-wrapper">
                        <div class="input-group">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Buscar vagas...">
                        </div>
                        <button onclick="buscarVagas()" class="search-button">
                            <span>Buscar</span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="content-section">
                <div class="section-wrapper">
                    <div class="section-header">
                        <h2>Vagas Disponíveis</h2>
                    </div>
                    <div id="vagasDisponiveis" class="cards-grid">
                    </div>
                </div>
            </section>

            <section class="content-section">
                <div class="section-wrapper">
                    <div class="section-header">
                        <h2>Minhas Candidaturas</h2>
                    </div>
                    <div id="minhasCandidaturas" class="cards-grid">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="vagaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detalhes da Vaga</h2>
                <span class="close">&times;</span>
            </div>
            <div id="modalContent" class="modal-body"></div>
            <div class="modal-footer">
                <button id="btnCandidatar" class="btn-primary">Candidatar-se</button>
            </div>
        </div>
    </div>

    <script src="../scripts/dashboard-candidato.js"></script>
</body>
</html>
