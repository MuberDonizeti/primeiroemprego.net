<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - PrimeiroEmprego.Net</title>
    <link rel="stylesheet" href="../styles/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cadastro de Empresa</h2>
            <form id="registroEmpresaForm" onsubmit="return registrarEmpresa(event)">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa:</label>
                    <input type="text" id="nomeEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" required pattern="\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2}" placeholder="00.000.000/0000-00">
                </div>
                <div class="form-group">
                    <label for="email">Email Corporativo:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 0000-0000">
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" required>
                </div>
                <button type="submit" class="btn-primary">Criar Conta Empresarial</button>
            </form>
            <p class="register-link">
                JÃ¡ tem uma conta? <a href="./login.html">Fazer Login</a>
            </p>
        </div>
    </div>
    <script src="../scripts/registro-empresa.js"></script>
</body>
</html>
