<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrimeiroEmprego.Net</title>
    <!-- Atualizar os caminhos -->
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return fazerLogin(event)">
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuário:</label>
                    <select id="tipoUsuario" required>
                        <option value="candidato">Candidato</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p class="register-link">
                Não tem uma conta? Registre-se como:
            </p>
            <div class="register-options">
                <a href="./registro.html" class="btn-secondary">Candidato</a>
                <a href="./registro-empresa.html" class="btn-secondary">Empresa</a>
            </div>
        </div>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
