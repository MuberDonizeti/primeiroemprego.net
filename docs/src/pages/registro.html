<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Candidato - PrimeiroEmprego.Net</title>
    <link rel="stylesheet" href="../styles/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cadastro de Candidato</h2>
            <form id="registroForm" onsubmit="return registrarCandidato(event)">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="000.000.000-00">
                </div>
                <div class="form-group">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(00) 0000-0000">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" required>
                </div>
                <button type="submit" class="btn-primary">Criar Conta de Candidato</button>
            </form>
            <p class="register-link">
                Já tem uma conta? <a href="./login.html">Fazer Login</a>
            </p>
            <p class="register-link">
                É uma empresa? <a href="./registro-empresa.html">Cadastre-se aqui</a>
            </p>
        </div>
    </div>
    <script src="../scripts/registro.js"></script>
</body>
</html>
